<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
     <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
       <div [formGroupName]="'userData'">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" formControlName="username" class="form-control">
          <span *ngIf="!signUpForm.get('userData.username').valid && signUpForm.get('userData.username').touched">Please enter a valid
            username!</span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" formControlName="email" class="form-control">
          <span *ngIf="!signUpForm.get('userData.email').valid && signUpForm.get('userData.email').touched">Please enter a valid email!</span>
        </div>
       </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div *ngIf="!signUpForm.valid && signUpForm.touched" class="alert alert-danger">Please enter valid data.</div>
        <button class="btn btn-primary" type="submit" [disabled]="!signUpForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
